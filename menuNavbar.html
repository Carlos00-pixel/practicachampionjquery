<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html"><img src="./images/logoChampions.png" style="width: 60px;"/> Champions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/apuestas.html">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Equipos
                </a>
                <ul class="dropdown-menu">
                  <li id="listaEquipos"></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function(){
        var url = "https://apichampions.azurewebsites.net";

        $.ajax({
            "url":  url+"/api/equipos",
            "method":"GET",
            "dataType":"json",
            success : function (data) {
                var html = "";
                $("#listaEquipos").text("");
                $.each(data,function(index,equi){
                    html += "<a href='/detallesEquipo.html?idequipo="+equi.idEquipo+"' class='dropdown-item'>"+equi.nombre+"</a>";
                }); //Cierre each
                $("#listaEquipos").html(html);
            }
        });//Cierre ajax
    }); //Cierre document.ready

    
</script>

</script>
</html>
